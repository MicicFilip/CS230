<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Osobine Java objekta popunjenog iz JSON</title>
    </h:head>
    <h:body>
        <table>
            <tr>
                <td>
                    Ime:
                </td>
                <td>
                    #{osoba.ime}
                </td>
            </tr>
            <tr>
                <td>
                    Broj indexa:
                </td>
                <td>
                    #{osoba.brojIndeksa}
                </td>
            </tr>
            <tr>
                <td>
                    Status
                </td>
                <td>
                    #{osoba.status}
                </td>
            </tr>
            <tr>
                <td>
                    Tradicionalni:
                </td>
                <td>
                    #{osoba.tradicionalni}
                </td>
            </tr>
            <tr>
                <td>
                    Uloga
                </td>
                <td>
                    #{osoba.uloga}
                </td>
            </tr>
            <tr>
                <td>
                    Ulica
                </td>
                <td>
                    #{adresa.ulica}
                </td>
            </tr>
            <tr>
                <td>
                    Grad:
                </td>
                <td>
                    #{adresa.grad}
                </td>
            </tr>
            <tr>
                <td>
                    Postanski broj:
                </td>
                <td>
                    #{adresa.postanskiBroj}
                </td>
            </tr>

        </table>
    </h:body>
</html>
