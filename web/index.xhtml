<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Object to JSON With the JSON-P Object Model API</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                
                <h:outputLabel for="brojIndeksa" value="Broj indeksa"/>
                <h:inputText id="brojIndeksa" value="#{osoba.brojIndeksa}"/>
                
                <h:outputLabel for="ime" value="Ime"/>
                <h:inputText id="ime" value="#{osoba.ime}"/>
                
                <h:outputLabel for="status" value="Status"/>
                <h:inputText id="status" value="#{osoba.status}"/>
                
                <h:outputLabel for="tradicionalni" value="Tradicionalni"/>
                <h:selectBooleanCheckbox id="tradicionalni" value="#{osoba.tradicionalni}"/>
                
                <h:outputLabel for="ulica" value="Ulica"/>
                <h:inputText id="ulica" value="#{adresa.ulica}"/>
                
                <h:outputLabel for="grad" value="Grad"/>
                <h:inputText id="grad" value="#{adresa.grad}"/>
                
                <h:outputLabel for="postanskiBroj" value="Postanski broj"/>
                <h:inputText id="postanskiBroj" value="#{adresa.postanskiBroj}"/>
                
                <h:outputLabel for="uloga" value="Uloga"/>
                <h:inputText id="uloga" value="#{osoba.uloga}"/>
                
                <h:panelGroup/>
                <h:commandButton value="Kreiraj JSON" action="#{jsonModelApiZrno.generateJson()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
