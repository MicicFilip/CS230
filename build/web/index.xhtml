<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h3>Kreiranje novog tradicionalnog studenta</h3>
            <h:panelGrid columns="3">
                <h:outputLabel for="ime" value="Ime"/>
                <h:inputText id="firstName" value="#{tradStudent.ime}"/>
                <h:message for="ime"/>
                <h:outputLabel for="prezime" value="Prezime"/>
                <h:inputText id="lastName" value="#{tradStudent.prezime}"/>
                <h:message for="prezime"/>
                <h:outputLabel for="email" value="Email Adresa"/>
                <h:inputText id="email" value="#{tradStudent.email}"/>
                <h:message for="email"/>
                <h:panelGroup/>
                <h:commandButton value="Potvrdi"
                                 action="#{tradStudentController.navigateToConfirmation}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
