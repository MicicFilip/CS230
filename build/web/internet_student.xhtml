<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Kreiranje novog Internet studenta</title>
    </h:head>
    <h:body>
        <h:form>
            <h3>Kreiranje novog Internet studenta</h3>
            <h:panelGrid columns="3">
                <h:outputLabel for="ime" value="Ime"/>
                <h:inputText id="ime"
                             value="#{intStudent.ime}"/>
                <h:message for="ime"/>
                <h:outputLabel for="prezime" value="Prezime"/>
                <h:inputText id="prezime"
                             value="#{intStudent.prezime}"/>
                <h:message for="prezime"/>
                <h:outputLabel for="email" value="Email Adresa"/>
                <h:inputText id="email"
                             value="#{intStudent.email}"/>
                <h:message for="email"/>
                <h:outputLabel for="brIndex" value="brIndex"/>
                <h:inputText id="brIndex"
                             value="#{intStudent.brIndex}"/>
                <h:message for="brIndex"/>
                <h:panelGroup/>
                <h:commandButton value="Potvrdi"
                                 action="#{intStudentController.savePotrosac}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
